<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="hero listen music" class="image-hero">
        <div class="description">
          <h1 class="card-titre">Order Summary</h1>

          <p class="description-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

          <div class="plan">
            <div class="plan-left">
              <img src="images/icon-music.svg" alt="icon music" class="plan-musicicon">
              <div class="plan-price">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <a href="#">Change</a>
          </div>

          <a href="#" class="button">
            Proceed to Payment
          </a>

          <a href="#" class="cancel">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
